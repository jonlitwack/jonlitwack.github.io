<div class="container">
  <h1>Clearing browser cache...</h1>
  <p>This page will attempt to clear your browser cache for this site.</p>
  <p>When complete, you will be redirected to the homepage.</p>
  
  <script>
    // Force clear cache for main resources
    function clearCache() {
      // Clear the service worker cache
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for (let registration of registrations) {
            registration.unregister();
            console.log('Service Worker unregistered');
          }
        });
        
        // Clear all caches
        caches.keys().then(function(names) {
          for (let name of names) {
            caches.delete(name);
            console.log('Cache deleted:', name);
          }
        });
      }
      
      // Force reload without cache
      setTimeout(function() {
        window.location.href = '/?nocache=' + Date.now();
      }, 2000);
    }
    
    // Run when page loads
    window.addEventListener('load', clearCache);
  </script>
</div>
