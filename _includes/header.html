<!-- _includes/header.html -->
<header>
  <div class="container">
    <a href="{{ '/' | relative_url }}" class="logo">{{ site.author.name }}</a>
    
    <nav>
      <ul>
        {% for item in site.data.navigation %}
          <li>
            <a href="{{ item.url | relative_url }}" {% if page.url == item.url %}class="active"{% endif %}>
              {{ item.title }}
            </a>
          </li>
        {% endfor %}
        <li>
          <a href="/clear-cache/" class="clear-cache-link" title="Clear browser cache">‚ü≥</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
